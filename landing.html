<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DataViz Pro - Welcome</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Rubik', sans-serif;
      background: linear-gradient(to bottom right, #002B5B, #00B4D8);
      color: white;
      text-align: center;
      padding: 100px 20px;
      margin: 0;
    }
    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 40px;
    }
    .btn-primary {
      background-color: #F77F00;
      border: none;
      padding: 12px 30px;
      font-weight: 600;
      font-size: 1.2rem;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #d66e00;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 10px 0;
      background-color: #002B5B;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Welcome to DataViz Pro</h1>
  <p>Visualize your Excel data beautifully with interactive plots and insights powered by machine learning.</p>
  <a href="{{ url_for('index') }}" class="btn btn-primary">Launch Application</a>

  <footer>
    &copy; 2025 DataViz Pro | Built with Flask, Plotly & Bootstrap
  </footer>
</body>
</html>
